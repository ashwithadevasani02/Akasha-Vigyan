<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.jpg">
    <title>Akasha Vigyan : The Science of Space</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <div class="direct">
            <h3>Welcome ! Let's Explore Space</h3>
        </div>
        <div class="card-container">
            <div class="card" id="one">
                <img src="images/card1.jpeg">
                <div class="text">
                    <p>Astronomy Picture of the day</p>
                </div>
            </div>
            <div class="card" id="two">
                <img src="images/marsss.webp">
                <div class="text">
                    <p>Take a virtual trip to MARS!!!</p>
                </div>
            </div>
            <div class="card" id="three">
                <img src="images/card3.jpg">
                <div class="text">
                    <p>Near Earth Obstacles</p>
                </div>
            </div>
            <div class="card" id="four">
                <img src="images/solar.jpg">
                <div class="text">
                    <p>Celestial image library</p>
                </div>
            </div>
        </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
